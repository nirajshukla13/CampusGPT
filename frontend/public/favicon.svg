<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="orange" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff7a18"/>
      <stop offset="100%" stop-color="#ffb347"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="#050505"/>

  <!-- Outer knowledge ring -->
  <circle cx="50" cy="48" r="30"
          fill="none"
          stroke="url(#orange)"
          stroke-width="4"
          filter="url(#glow)"/>

  <!-- Inner AI orbit -->
  <circle cx="50" cy="48" r="18"
          fill="none"
          stroke="url(#orange)"
          stroke-width="2"
          opacity="0.6"/>

  <!-- Graduation cap -->
  <polygon points="30,44 50,34 70,44 50,54"
           fill="url(#orange)"
           filter="url(#glow)"/>

  <!-- Cap base -->
  <rect x="44" y="54" width="12" height="4"
        fill="url(#orange)"/>

  <!-- AI core -->
  <circle cx="50" cy="70" r="5"
          fill="url(#orange)"
          filter="url(#glow)"/>

  <!-- Connection line -->
  <line x1="50" y1="60" x2="50" y2="65"
        stroke="url(#orange)"
        stroke-width="2"
        stroke-linecap="round"/>
</svg>
